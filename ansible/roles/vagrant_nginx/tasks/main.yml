---
- name: nginxの起動ユーザーの追加
  user:
    name: nginx

- name: nginxのインストール
  apt:
    name: nginx
    state: latest
    update_cache: yes
    cache_valid_time: 3600

- name: nginxのサービススタート
  service:
    name: nginx
    enabled: yes

- name: nginx設定ファイルの設置
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify:
    - restart nginx
